<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculate</title>
	<link rel="stylesheet" href="style/main.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
<div class="cal" id="cal">
	<div class="title">Calculate by: <a href="http://kisnows.com" target="_blank" style="color:#C0C0C0">kisnows</a></div>
	<div class="screen">
		<div class="top">0</div>
		<div class="bottom">0</div>
	</div>
	<ul>
		<li>
			<span class="clear"><a href="javascript:;">C</a></span>
			<span class="op"><a href="javascript:;">*</a></span>
			<span class="op"><a href="javascript:;">รท</a></span>
			<span class="op"><a href="javascript:;">%</a></span>
		</li>
		<li>
			<span><a href="javascript:;">7</a></span>
			<span><a href="javascript:;">8</a></span>
			<span><a href="javascript:;">9</a></span>
			<span class="op"><a href="javascript:;">+</a></span>
		</li>
		<li>
			<span><a href="javascript:;">4</a></span>
			<span><a href="javascript:;">5</a></span>
			<span><a href="javascript:;">6</a></span>
			<span class="op"><a href="javascript:;">-</a></span>
		</li>
		<li class="lastl">
			<ul class="left">
				<li>
					<span><a href="javascript:;">1</a></span>
					<span><a href="javascript:;">2</a></span>
					<span><a href="javascript:;">3</a></span>
				</li>
				<li>
					<span class="zero"><a href="javascript:;">0</a></span>
					<span>.</span>
				</li>
			</ul>
			<span class="equal"><a href="javascript:;">=</a></span>
		</li>
	</ul>
</div></body>
</html>
