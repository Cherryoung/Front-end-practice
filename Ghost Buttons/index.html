<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>button</title>
	<link rel="stylesheet" href="style/style.css">
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="box">
		<div class="link mis">
			<span class="img"></span>
			<a href="#" class="btn" data-title="My mission is clear">
			<span class="line top"></span>
			<span class="line right"></span>
			<span class="line bottom"></span>
			<span class="line left"></span>
			MISSION
			</a>
		</div>
		<div class="link pla">
			<span class="img"></span>
			<a href="#" class="btn" data-title="This is my playground">
			<span class="line top"></span>
			<span class="line right"></span>
			<span class="line bottom"></span>
			<span class="line left"></span>
			PLAY
			</a>
		</div>
		<div class="link tou">
			<span class="img"></span>
			<a href="#" class="btn" data-title="This is my playground demos">
			<span class="line top"></span>
			<span class="line right"></span>
			<span class="line bottom"></span>
			<span class="line left"></span>
			TOUCH
			</a>
		</div>
		<div class="tip"><em>My mission is clear</em><span></span></div>
	</div>
</body>

</html>
