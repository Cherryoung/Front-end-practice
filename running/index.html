<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Run</title>
</head>

<body>
    <div class="page-content plan">
        <div class="init">
            <div class="sign">
                <span class="sign-number1 number">1000</span>
                <span class="sign-number2 number">10000</span>
            </div>
            <div class="dialog-sign">
                <div class="dialog-item">
                    <div class="dialog-title">每月投资计划</div>
                    <div class="dialog-many">
                        <span class="dialog-smbtn  dialog-btn smbtn-minus"></span>
                        <span class="dialog-operation"><strong class='number'>10000</strong>元</span>
                        <span class="dialog-smbtn  dialog-btn smbtn-add"></span>
                    </div>
                </div>
                <div class="dialog-item">
                    <div class="dialog-title">每月投资计划</div>
                    <div class="dialog-many">
                        <span class="dialog-smbtn dialog-btn smbtn-minus"></span>
                        <span class="dialog-operation"><strong class='number'>10000</strong>元</span>
                        <span class="dialog-smbtn dialog-btn smbtn-add"></span>
                    </div>
                </div>
                <div class="row bottom">
                    <div class="col-50 "><span class="dialog-btn btn-cancel"></span></div>
                    <div class="col-50 "><span class="dialog-btn btn-enter"></span></div>
                </div>
            </div>
            <div class="go-btn"></div>
        </div>
        <div class="running">
            <div class="runway">
                <div class="road-sign road-sign-top">
                    <span class="years">30年后</span>
                </div>
                <div class="road-sign road-sign-middle">
                    <span class="years">15年后</span>
                </div>
                <div class="road-sign road-sign-bottom">
                    <span class="years">5年后</span>
                </div>
                <div class="line"></div>
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="person"></div>
                <div class="person1"></div>
                <div class="person2"></div>
            </div>
            <div class="cash-tip cash-sign1">
                <div class="title">5年后</div>
                <div class="product"><span class="left">买产品</span><strong class="number">8.68万元</strong></div>
                <div class="vs">VS</div>
                <div class="bank"><span class="left">存银行</span><strong class="number">6.98万元</strong></div>
            </div>
            <div class="cash-tip cash-sign2">
                <div class="title">15年后</div>
                <div class="product"><span class="left">买产品</span><strong class="number">38.68万元</strong></div>
                <div class="vs">VS</div>
                <div class="bank"><span class="left">存银行</span><strong class="number">19.98万元</strong></div>
            </div>
            <div id="cashTip" class="cash-tip cash-sign3">
                <div class="title">30年后</div>
                <div class="product"><span class="left">买产品</span><strong class="number">87.68万元</strong></div>
                <div class="vs">VS</div>
                <div class="bank"><span class="left">存银行</span><strong class="number">38.98万元</strong></div>
            </div>
        </div>
        <div class="once-again">
            <img src="imgs/plan/bj.png" class="shine">
            <div class="wrap">
                <div class="top"></div>
                <div class="top-btn">再来一次</div>
                <div class="bottom-btn">分享</div>
            </div>
        </div>
    </div>
</body>

</html>
